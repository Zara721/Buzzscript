<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js"></script>
</head>
<body>
    <main>
        <form id="register-form">
            <div class="form-group">
                <p>Username:  
                    <span id="display-username">
                        <span id="display-adj"></span>
                        <span id="display-noun"></span>
                    </span>
                </p>
                <div id="username-selects">
                    <select multiple class="form-control" id="username-adj">
                        <option>Slimy</option>
                        <option>Dreamy</option>
                        <option selected>Depressed</option>
                        <option>Existential</option>
                        <option>Happy</option>
                        <option>Grumpy</option>
                    </select>
                    <select multiple class="form-control" id="username-noun">
                        <option>Turtle</option>
                        <option selected>Dolphin</option>
                        <option>Fox</option>
                        <option>Cow</option>
                        <option>Raven</option>
                        <option>Panther</option>
                        <option>Axolotyl</option>
                        <option>Shark</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
            <a href="../index.php" id="return">Return</a>
        </form>
    </main>
</body>
</html>
